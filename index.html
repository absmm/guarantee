<body>
  <div class="fixed float top-10 left-10 opacity-20"><i class="fa fa-paw text-6xl text-primary"></i></div>
  <div class="fixed float opacity-20 top-1/3 right-20"><i class="fa fa-heart text-4xl text-primary"></i></div>
  <div class="fixed float opacity-20 bottom-20 right-20"><i class="fa fa-paw text-primary text-5xl"></i></div>
  <div class="bg-secondary min-h-screen font-sans text-dark overflow-x-hidden">
    <div class="container mx-auto text-center py-12 md:py-20 px-4">
      <h1 class="text-primary text-[clamp(2rem,5vw,3.5rem)] text-shadow font-bold mb-4 md:mb-8">
        <i class="fa fa-heart animate-pulse"></i>
        小书的专属保证书
        <i class="fa fa-heart animate-pulse"></i>
      </h1>
      <div
        class="max-w-2xl mx-auto bg-light rounded-lg shadow-xl overflow-hidden border-8 border-dashed-custom paper-texture mb-10">
        <div class="px-6 py-6 bg-primary/10 border-b-2 border-primary/30 md:px-10">
          <h2 class="text-primary text-center font-bold font-handwriting text-[clamp(1.5rem,3vw,2.2rem)] mb-4">保证</h2>
          <div class="w-20 h-1 bg-accent rounded-full mx-auto"></div>
        </div>
        <div class="p-8 md:p-12">
          <div class="mx-auto w-16 h-16 bg-accent rounded-full mb-8 wiggle">
            <img class="w-full h-full rounded-full object-sover" src="./Flavor.jpg" alt="">
          </div>
          <p class="font-handwriting text-[clamp(1.2rem,3vw,1.8rem)] text-center leading-relaxed mb-8">
            今后只做你一个人的小狗<br>
            永远对你忠诚<br>
            永远听你的话<br>
            永远喜欢你
          </p>
          <!-- 装饰性分隔线 -->
          <div class="flex justify-center items-center gap-4 mb-8">
            <div class="h-0.5 flex-1 bg-primary/30 rounded-full"></div>
            <i class="fa fa-heart text-primary"></i>
            <div class="h-0.5 flex-1 bg-primary/30 rounded-full"></div>
          </div>
          <!-- 日期 -->
          <div class="text-center">
            <p class="text-dark/70 mb-2">期限</p>
            <div class="h-8 border-b-2 border-primary/50 w-1/2 mx-auto mb-2"></div>
            <p class="font-handwriting text-primary">永远，刘晓强</p>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button id="cuteButton"
          class="bg-primary hover:bg-primary/80 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center gap-2 mx-auto">
          <i class="fa fa-paw"></i>
          <span class="">确认这份承诺</span>
        </button>
        <div class="fixed inset-0 pointer-events-none z-50" id="hearts"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("cuteButton").addEventListener("click", function () {
      createHearts(15);
      this.classList.add('scale-95');
      setTimeout(() => {
        this.classList.remove('scale-95');
      }, 200);
    });
    function createHearts(count) {
      const heartsContainer = document.getElementById('hearts');

      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '<i class="fa fa-heart"></i>';
        heart.className = 'absolute text-primary/80';

        const size = Math.random() * 20 + 10;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const delay = Math.random() * 3;
        const duration = Math.random() * 3 + 2;

        heart.style.left = `${left}%`;
        heart.style.top = `${top}%`;
        heart.style.fontSize = `${size}px`;
        heart.style.animation = `float ${duration}s ease-in-out ${delay}s forwards, fadeOut 5s ease-in-out forwards`;

        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, (duration + delay) * 1000);
      }
    }
  </script>
